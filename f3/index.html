
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="External_registration.css">

    <title>Employee Registration Form</title>
</head>
<style>
    body{
        background-image: url(data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAOEAAADhCAMAAAAJbSJIAAAAA1BMVEWqwJxB1u1NAAAASElEQVR4nO3BgQAAAADDoPlTX+AIVQEAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAADwDcaiAAFXD1ujAAAAAElFTkSuQmCC);
        background-size: 1500px;
    }

</style>
<body>
    <div>
    <h1><img src="https://www.feu.edu.ph/wp-content/uploads/2023/12/FEU-Tech.png" alt="FEU-Tech Logo" width="69px"></h1>
    </div>
    <div class="form-container">
        <h2>FEU-TECH Employee Registration Form</h2>
        <form action="">
            <div class="form-control">
                <label for="lastname">Last Name</label>
                <input type="text" id="lastname" name="lastname" placeholder="Last Name">
            </div>
            <div class="form-control">
                <label for="firstname">First Name</label>
                <input type="text" id="firstname"  name="firstname" placeholder="First Name">
            </div>
            <div class="form-control">
                <label for="middlename">Middle Name</label>
                <input type="text" id="middlename"  name="middlename" placeholder="Middle Name">
            </div>
            <div class="form-control">
                <label for="middlename">Contact no.</label>
                <input type="text" id="contact no."  name="contact no." placeholder="63+">
            </div>
            <div class="form-control">
                <label for="date of birth">Date of birth</label>
                <input type="text" id="date of birth"  name="date of birth" value="DD/MM/YY">
            </div>
            <div class="form-control">
                <label class="radio">Sex: </label>
                <input type="radio" name="sex" id="sex" value="male" checked>Male</input>
                <input type="radio" name="sex" id="sex" value="female">Female</input>
            </div>
            <div class="form-control">
                Marital Status: 
                <label class="check">
                <input type="checkbox" name="marital Status" id="marital status" value="Single">Single</input>
                </label>
                <label class="check">
                    <input type="checkbox" name="marital Status" id="marital status" value="Married">Married</input>
                </label>
                <label class="check">
                    <input type="checkbox" name="marital Status" id="marital status" value="Divorced">Divorced</input>
                </label>
            </div>
            <div class="email">
                <label for="email">Email</label>
                <input type="text" id="email"  name="email" value="@gmail.com">
            </div>
            <div class="form-control">
                <label for="tax identification number">Tax identification no.</label>
                <input type="text" id="tax identification number"  name="tax identification number" placeholder="0000-0000-0000">
            </div>
            <div class="buttons">
                <button type="submit">Register</button>
                <button type="button">Cancel</button>
            </div>
        </form>
    </div>
</body>
</html>
