
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="External_registration.css">

    <title>Employee Registration Form</title>
</head>
<style>
    body{
        background-image: url(data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAOEAAADhCAMAAAAJbSJIAAAAA1BMVEWqwJxB1u1NAAAASElEQVR4nO3BgQAAAADDoPlTX+AIVQEAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAADwDcaiAAFXD1ujAAAAAElFTkSuQmCC);
        background-size: 1500px;
    }

</style>
<body>
    <div class="form-container">
        <h2>FEU Employee Registration Form</h2>
        <form action="">
            <div class="form-control">
                <label for="lastname">Last Name</label>
                <input type="text" id="lastname" name="lastname" placeholder="Last Name">
            </div>
            <div class="form-control">
                <label for="firstname">First Name</label>
                <input type="text" id="firstname"  name="firstname" placeholder="First Name">
            </div>
            <div class="form-control">
                <label for="middlename">Middle Name</label>
                <input type="text" id="middlename"  name="middlename" placeholder="Middle Name">
            </div>
            <div class="form-control">
                <label for="middlename">Contact no.</label>
                <input type="text" id="contact no."  name="contact no." placeholder="63+">
            </div>
            <div class="form-control">
                <label for="date of birth">Date of birth</label>
                <input type="text" id="date of birth"  name="date of birth" placeholder="DD/MM/YY">
            </div>
            <div class="form-control">
                <label for="tax identification number">Tax identification no.</label>
                <input type="text" id="tax identification number"  name="tax identification number" placeholder="0000-0000-0000">
            </div>
            <div class="buttons">
                <button type="submit">Register</button>
                <button type="button">Cancel</button>
            </div>
        </form>
    </div>
</body>
</html>
