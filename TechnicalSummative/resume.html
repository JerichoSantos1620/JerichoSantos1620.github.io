<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="resume.css">

    <title>My Resume</title>

    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
</head>

<body class="bg-custom">
    <div class=" form-container">
        <div class="images">
        <img src="https://scontent.fmnl4-5.fna.fbcdn.net/v/t39.30808-6/361379115_3476931015915371_6039720600832429256_n.jpg?stp=cp6_dst-jpg&_nc_cat=106&ccb=1-7&_nc_sid=5f2048&_nc_eui2=AeFuO6Eh3SUz_IP5Q4ccUuMlOfV8hy5JeBM59XyHLkl4EwFt5SUGdiVgRPyTylwkOYlnbKEsstaLv5wobzsS63Fx&_nc_ohc=LwzrRNsqTdoQ7kNvgHUl27C&_nc_ht=scontent.fmnl4-5.fna&oh=00_AYCV9J_tSt0XWyaz6dtFOLyOvmLyGnMBLTMv9WxUAmCDwg&oe=665E5563" alt="Jericho Santos" width="250px">
        </div>
        <div class="text">
            <h1>Jericho G. Santos</h1>
        </div>
    </div>
    <div class="form-container">
        <h1>Jericho G. Santos</h2>
        <form action="">
            <div>
                <label for="lastname">Last Name</label>
                <input type="text" id="lastname" name="lastname" placeholder="Last Name">
            </div>
            <div class="form-control">
                <label for="firstname">First Name</label>
                <input type="text" id="firstname" name="firstname" placeholder="First Name">
            </div>
            <div class="form-control">
                <label for="middlename">Middle Name</label>
                <input type="text" id="middlename" name="middlename" placeholder="Middle Name">
            </div>
            <div class="form-control">
                <label for="middlename">Contact no.</label>
                <input type="text" id="contact no." name="contact no." placeholder="63+">
            </div>
            <div class="form-control">
                <label for="date of birth">Date of birth</label>
                <input type="text" id="date of birth" name="date of birth" value="DD/MM/YY">
            </div>
            <div class="form-control">
                <label for="address">Address</label>
                <input type="text" id="address" name="address" placeholder="Street/Barangay/City/Province">
            </div>
            <div class="form-control">
                <label class="radio">Sex: </label>
                <input type="radio" name="sex" id="sex" value="male" checked>Male</input>
                <input type="radio" name="sex" id="sex" value="female">Female</input>
            </div>
            <div class="form-control">
                Marital Status:
                <label class="check">
                    <input type="checkbox" name="marital Status" id="marital status" value="Single">Single</input>
                </label>
                <label class="check">
                    <input type="checkbox" name="marital Status" id="marital status" value="Married">Married</input>
                </label>
                <label class="check">
                    <input type="checkbox" name="marital Status" id="marital status" value="Divorced">Divorced</input>
                </label>
                <label class="check">
                    <input type="checkbox" name="marital Status" id="marital status" value="Widowed">Widowed</input>
                </label>
            </div>
            <div class="email">
                <label for="email">Email</label>
                <input type="text" id="email" name="email" value="@gmail.com">
            </div>
            <div class="form-control">
                <label for="tax identification number">Tax identification no.</label>
                <input type="text" id="tax identification number" name="tax identification number"
                    placeholder="0000-0000-0000">
            </div>
            <div class="buttons">
                <button type="submit">Register</button>
                <button type="button">Cancel</button>
            </div>
        </form>
    </div>
</body>

</html>
