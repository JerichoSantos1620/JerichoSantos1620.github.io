<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #174D29;
            margin: 0;
            color: #333;
        }
        .login-container {
            background: none;
            padding: 20px;
            width: 100%;
            max-width: 400px;
            text-align: center;
            color: white; 
        }
        .login-container input[type=text], 
        .login-container input[type=password] {
            background-color: rgba(255, 255, 255, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.6);
            border-radius: 5px;
            padding: 10px;
            color: white;
        }
        .login-container input[type=text]:focus,
        .login-container input[type=password]:focus {
            background-color: rgba(255, 255, 255, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.8);
            outline: none;
            color: white;
        }
        .logo {
            width: 200px;
            margin-bottom: 20px;
        }
        .logo:hover {
            cursor: pointer;
            color: white; 
        }
        .options {
            margin-top: 10px;
            margin-bottom: 20px;
        }
        .footer {
            margin-top: 20px;
            text-align: center;
            font-size: 0.9em;
        }
        .footer a {
            margin: 0 5px;
            color: #007bff;
        }
        .footer .logo-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 10px;
        }
        .footer .logo-container img {
            width: 20px;
            margin-right: 5px;
        }
        .footer .logo-container a {
            color: #007bff;
            text-decoration: none;
        }
        .footer .logo-container a:hover {
            text-decoration: underline;
        }
        .transparent-button {
            background-color: rgba(255, 255, 255, 0.3);
            border: none;
            color: white;
            padding: 10px;
            border-radius: 5px;
            width: 100%;
        }
        .transparent-button:hover {
            background-color: rgba(255, 255, 255, 0.5);
            color: white;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="https://upload.wikimedia.org/wikipedia/en/7/77/Far_Eastern_University_logo.png" alt="FEU Logo" class="logo">
        <form id="loginForm" novalidate>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" placeholder="Enter username" required>
                <div class="invalid-feedback">Please enter your username.</div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter password" required>
                <div class="invalid-feedback">Please enter your password.</div>
            </div>
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="staySignedIn">
                <label class="form-check-label" for="staySignedIn">Stay Signed In</label>
            </div>
            <button type="submit" class="transparent-button">Login</button>
            <div class="options">
                <a href="#" class="d-block mb-2">Forgot Password?</a>
                <a href="#" class="btn btn-secondary btn-block">Login with Microsoft</a>
            </div>
        </form>
        <div class="footer">

            <a href="#">Privacy Policy</a> |
            <a href="#">Acceptable Use Policy</a> |

    <script>
        // Client-side form validation
        (function() {
            'use strict';
            window.addEventListener('load', function() {
                var form = document.getElementById('loginForm');
                form.addEventListener('submit', function(event) {
                    if (form.checkValidity() === false) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                }, false);
            }, false);
        })();
    </script>
