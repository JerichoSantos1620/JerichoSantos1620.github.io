<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Using Tables</title>

    <style>
        table {
            margin-left: auto;
            margin-right: auto;
        }

        table,
        th,
        td {
            border: 1px solid black;
            border-collapse: collapse;
            /*border: 1px;
            border-style: solid;
            border-color: black;*/
        }

        td {
            padding-left: 5px;
            padding-right: 5px;
        }

        th {
            background-color: antiquewhite;
        }

        tr:nth-child(odd) {
            background-color: lightgray;
        }

        tr:nth-child(even) {
            background-color: white;
        }

        #favorite-quantity {
            color: red;
        }
    </style>

</head>

<body>

    <table>
        <table>
            <thead>
                <tr>
                    <th colspan="6">INVENTORY SYSTEMS</th>
                </tr>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Quantity</th>
                    <th>Supplier</th>
                    <th>Date</th>
                    <th>Image</th>
                </tr>
            </thead>


            <tbody>
                <tr>
                    <td>20001</td>

                    <td id="favorite-quantity">100</td>
                    <td rowspan="8">Etihad</td>

                    <td rowspan="8"><div style="width: 50%; margin:auto;">
                        <img src="https://shop.phoenixbev.mu/wp-content/uploads/1040-1.jpg" alt="Coca-Cola Logo" width="75%">
                    </div></td>
                </tr>
                <tr>
                    <td>20002</td>

                    <td>5500</td>

                </tr>
                <tr>
                    <td>20003</td>

                    <td rowspan="2">17/05/24</td>
                </tr>
                <tr>
                    <td>20004</td>

                </tr>
                <tr>

            </tbody>
        </table>
</body>

</html>
