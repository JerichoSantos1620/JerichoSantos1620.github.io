<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Using forms</title>

    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }

        .form-container {
            width: 25%;
            margin: auto;
            border: 2px solid black;
            border-radius: 15px;
            padding: 15px;
        }

        .form-control {
            margin-bottom: 3px;
        }
        .radio, .check{
            display: block;
        }

    </style>
</head>

<body>
    <div class="form-container">
        <form action="#" method="get">
            <div class="form-control">
                <label for="username">Username</label>
                <input type="text" name="username">
            </div>
            <div class="form-control">
                <label for="password">Password</label>
                <input type="password" name="password">
            </div>
            <div class="form-control">
                <label for="email">Email</label>
                <input type="email" name="email" id="email">
            </div>
            <div class="form-control">
                <label class="radio">Sex</label>
                <input type="radio" name="sex" id="sex" value="male">Male</input>
                <input type="radio" name="sex" id="sex" value="female">Female</input>
            </div>
            <div class="form-control">
                Hobbies
                <label class="check">
                    <input type="checkbox" name="hobbies" id="hobbies" value="swimming">Swimming</input>
                </label>
                <input type="checkbox" name="hobbies" id="hobbies" value="reading">Reading</input>
                <input type="checkbox" name="hobbies" id="hobbies" value="gaming">Gaming</input>
            </div>
        </form>
    </div>

</body>

</html>
